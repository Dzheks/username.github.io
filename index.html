<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaShop</title>

  <style>
    :root {
      --bg: #0e0f13;
      --card: #171a1f;
      --text: #ffffff;
      --muted: #a0a0a0;
      --accent: #3b82f6;
      --accent-green: #22c55e;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--text);
    }

    body {
      background: var(--bg);
      padding-bottom: 90px;
    }

    header {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin: 20px 0;
    }

    /* ===== –ö–ê–¢–ï–ì–û–†–ò–ò ===== */
    .categories {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .category-btn {
      padding: 8px 16px;
      border-radius: 999px;
      background: var(--card);
      border: none;
      color: var(--muted);
      cursor: pointer;
    }

    .category-btn.active {
      background: var(--accent);
      color: #fff;
    }

    /* ===== –ö–ê–¢–ê–õ–û–ì ===== */
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 0 16px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card h3 {
      font-size: 1rem;
    }

    .price {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .btn {
      margin-top: 6px;
      padding: 8px 0;
      border-radius: var(--radius);
      border: none;
      background: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== –ö–û–†–ó–ò–ù–ê ===== */
    .screen { display: none; }
    .screen.active { display: block; }

    .cart-item {
      background: var(--card);
      margin: 10px 16px;
      padding: 12px;
      border-radius: var(--radius);
      display: flex;
      justify-content: space-between;
    }

    .cart-total {
      text-align: right;
      padding: 16px;
      font-weight: 700;
    }

    /* ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== */
    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #0b0c10;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .nav button {
      background: none;
      border: none;
      color: var(--muted);
      font-weight: 600;
    }

    .nav button.active {
      color: var(--accent-green);
    }
  </style>
</head>

<body>

<header>‚ú® NovaShop</header>

<!-- ===== –ö–ê–¢–ê–õ–û–ì ===== -->
<div id="catalogScreen" class="screen active">
  <div class="categories">
    <button class="category-btn active" data-cat="all">–í—Å–µ</button>
    <button class="category-btn" data-cat="PlayStation">PlayStation</button>
    <button class="category-btn" data-cat="Steam">Steam</button>
    <button class="category-btn" data-cat="Xbox">Xbox</button>
  </div>

  <div class="catalog" id="catalog"></div>
</div>

<!-- ===== –ö–û–†–ó–ò–ù–ê ===== -->
<div id="cartScreen" class="screen">
  <header>üõí –ö–æ—Ä–∑–∏–Ω–∞</header>
  <div id="cartItems"></div>
  <div class="cart-total" id="total">–ò—Ç–æ–≥–æ: 0‚ÇΩ</div>
</div>

<!-- ===== –ü–†–û–§–ò–õ–¨ ===== -->
<div id="profileScreen" class="screen">
  <header>üë§ –ü—Ä–æ—Ñ–∏–ª—å</header>
  <p style="text-align:center;color:#aaa;">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤ —Å–∫–æ—Ä–æ</p>
</div>

<!-- ===== –ù–ê–í–ò–ì–ê–¶–ò–Ø ===== -->
<div class="nav">
  <button class="active" data-screen="catalogScreen">–ú–∞–≥–∞–∑–∏–Ω</button>
  <button data-screen="cartScreen">–ö–æ—Ä–∑–∏–Ω–∞ (<span id="count">0</span>)</button>
  <button data-screen="profileScreen">–ü—Ä–æ—Ñ–∏–ª—å</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  const products = [
    {id:1, cat:"PlayStation", name:"PS Plus Essential", price:499, img:"images/ps-essential.png"},
    {id:2, cat:"PlayStation", name:"PS Plus Extra", price:799, img:"images/ps-extra.png"},
    {id:3, cat:"PlayStation", name:"PS Plus Deluxe", price:1099, img:"images/ps-deluxe.png"},
    {id:4, cat:"Steam", name:"Steam Wallet 1000‚ÇΩ", price:1000, img:"images/steam-1000.png"},
    {id:5, cat:"Steam", name:"Steam Wallet 3000‚ÇΩ", price:3000, img:"images/steam-3000.png"},
    {id:6, cat:"Xbox", name:"Xbox Game Pass", price:899, img:"images/xbox-pass.png"}
  ];

  const catalog = document.getElementById("catalog");
  const cartItems = document.getElementById("cartItems");
  const totalEl = document.getElementById("total");
  const countEl = document.getElementById("count");

  let cart = [];

  function renderCatalog(cat="all") {
    catalog.innerHTML = "";
    products.filter(p => cat==="all" || p.cat===cat).forEach(p => {
      catalog.innerHTML += `
        <div class="card">
          <img src="${p.img}">
          <div class="card-content">
            <h3>${p.name}</h3>
            <div class="price">${p.price}‚ÇΩ</div>
            <button class="btn" onclick="add(${p.id})">–î–æ–±–∞–≤–∏—Ç—å</button>
          </div>
        </div>`;
    });
  }

  function add(id) {
    cart.push(id);
    renderCart();
    tg.showAlert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω ‚úÖ");
  }

  function renderCart() {
    cartItems.innerHTML = "";
    let sum = 0;
    cart.forEach(id => {
      const p = products.find(x=>x.id===id);
      sum += p.price;
      cartItems.innerHTML += `<div class="cart-item"><span>${p.name}</span><span>${p.price}‚ÇΩ</span></div>`;
    });
    totalEl.textContent = "–ò—Ç–æ–≥–æ: " + sum + "‚ÇΩ";
    countEl.textContent = cart.length;
  }

  document.querySelectorAll(".category-btn").forEach(b=>{
    b.onclick=()=>{
      document.querySelectorAll(".category-btn").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      renderCatalog(b.dataset.cat);
    };
  });

  document.querySelectorAll(".nav button").forEach(b=>{
    b.onclick=()=>{
      document.querySelectorAll(".nav button").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
      document.getElementById(b.dataset.screen).classList.add("active");
    };
  });

  renderCatalog();
</script>

</body>
</html>
