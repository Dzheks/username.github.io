<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>NovaShop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
:root{
 --accent:#22c55e;
 --bg:#0b1220;
}

body{
 background:radial-gradient(circle at top,#0f172a,#020617);
 color:#fff;
 min-height:100vh;
 padding-bottom:90px;
}

/* ===== HEADER ===== */
header{
 text-align:center;
 padding:20px 0;
}
header h1{font-size:32px}

/* ===== SCREENS ===== */
.screen{display:none;padding:0 16px}
.screen.active{display:block}

/* ===== CATALOG ===== */
.catalog{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
 gap:16px;
 max-width:1000px;
 margin:auto;
}

.card{
 background:rgba(255,255,255,.08);
 border-radius:18px;
 overflow:hidden;
}

.card img{
 width:100%;
 height:140px;
 object-fit:cover;
 display:block;
}

.card-body{padding:12px}
.card h3{font-size:15px;margin-bottom:6px}
.price{opacity:.8;margin-bottom:10px}

button{
 width:100%;
 border:none;
 border-radius:12px;
 padding:10px;
 font-weight:600;
 cursor:pointer;
}

.buy{background:var(--accent);color:#000}
.crypto{background:#0ea5e9;margin-top:10px}

/* ===== NAV ===== */
.nav{
 position:fixed;
 bottom:0;
 left:0;
 right:0;
 background:#020617;
 display:flex;
 justify-content:space-around;
 padding:12px 0;
}

.nav button{
 background:none;
 color:#94a3b8;
}

.nav .active{color:var(--accent)}

/* ===== LIST ITEMS ===== */
.item{
 background:rgba(255,255,255,.08);
 border-radius:12px;
 padding:10px;
 margin-bottom:10px;
 display:flex;
 justify-content:space-between;
}
</style>
</head>
<body>

  <h1>NovaShop</h1>
</header>
